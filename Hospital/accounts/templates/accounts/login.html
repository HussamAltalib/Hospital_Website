{% extends 'main/base.html' %}
{% load static %}

{% block title %}  {{ clinic.name }} {% endblock %}


{% block content %}


    <!-- Add Clinic Start -->
    <div class="container-fluid bg-primary my-5 py-5">
        <div class="container py-5">
            <div class="row gx-5">
                <div class="col-lg-6 container-fluid" >
                    <div class="bg-white text-center rounded p-5">
                        <h1 class="mb-4">Sign in</h1>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row g-3">
                                
                                <div class="col-12 ">
                                    <input type="text" name="username" class="form-control bg-light border-0" placeholder="User Name" style="height: 55px;">
                                </div>
                                
                                <div class="col-12 ">
                                    <input type="password" name="password" class="form-control bg-light border-0" placeholder="Password" style="height: 55px;">
                                </div>
                                
                                <div class="col-12">
                                    <button class="btn btn-primary w-100 py-3" type="submit" >Sign in</button>
                                </div>
                                <h5>You don't have an account ? you can <a href="{% url 'accounts:register_user' %}">register</a></h5>

                            </div>
                        </form>
                    </div>
                    {% if msg %}
                        <h6 class="text-danger btn btn-primary w-100 py-3" >{{msg}}</h6>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Add Clinic End -->



{% endblock %}
